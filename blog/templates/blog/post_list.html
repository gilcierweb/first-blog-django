{% extends 'blog/base.html' %}

{% block content %}
<section>

  <div class="content container">

    <div class="row">
      <div class="col-md-8">
        {% for post in posts %}
        <div class="post">
          <div class="date">
            {{ post.published_date }}
          </div>
          <h1><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h1>
          <p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
          </p>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
