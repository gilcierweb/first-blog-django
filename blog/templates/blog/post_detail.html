{% extends 'blog/base.html' %}

{% block content %}
<div class="content container">


<div class="row">
  <div class="col-md-12">

    <div class="post">
      <div class="date">
         {% if post.published_date %}
             {{ post.published_date }}
         {% endif %}
         <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      </div>
      <h1>{{ post.title }}</h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>

  </div>
</div>
</div>
{% endblock %}
